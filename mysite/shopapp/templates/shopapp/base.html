<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock title %} 
    </title>
</head>
<body>
    
    {% block body %}
        base body
    {% endblock body %}
       
{% comment %} <div>
    {% now 'H:i' %}
</div>

<div>
    {% now 'Y' as current_year %}
    2019 - {{ current_year }}
</div> {% endcomment %}
</body>
</html>
